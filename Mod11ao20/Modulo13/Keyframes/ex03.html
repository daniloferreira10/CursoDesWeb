<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animações / Aula Sobre: Atraso</title>
    <style>
        @keyframes mudarColor{
            0%{background-color:#460b05; width:10vw; font-size: 2px;}
            25%{background-color: #B01B0B; width:20vw;font-size: 2px;}
            50%{background-color: #dc2612; width:50vw;font-size: 2px;}
            100%{background-color: #fe7b16; width:100vw; font-weight: bolder; color: white; font-size: 2em;}
        }

        .container {
            display: grid;
            width: 90vw;
            height: 98vh;
            font-family: Arial, Helvetica, sans-serif;
            border-style: solid;
            animation-name: mudarColor;
            animation-duration: 6s;
            animation-delay: 2s;
            animation-iteration-count: 1;
            animation-fill-mode: both;
            
        }

        .container > h1 {
            display: grid;
            justify-content: center;
            align-content: center;
            text-align: center;
    
        }
    </style>
</head>
<body>
    <div class="container"><h1>Gal Você e linda ❤️</h1></div>
</body>
</html>

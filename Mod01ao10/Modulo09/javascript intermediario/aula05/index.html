
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos parte 3/3</title>
    <script> {
  function loaded() {
     let t = document.getElementById("t√≠tulo")

     t.addEventListener("mouseover", mudarText)
     t.addEventlistener("mouseout", mouseout)
    }

   function mudarText(){
       this.innerHTML = "Novo Texto";
   } 

   function mouseout() {
       this.innerHTML = "Mouse fora do elemento"
   }
    </script>

<body onload = "loaded()">
    <h1 id="titulo">teste</h1>
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function f(e) {
        console.log("teste")
        console.log(e)
        console.log(this)
    }

    function f1(e) {
        console.log("teste f1")
        console.log(e)
        console.log(e.target);

        console.log(this);
    }

    window.onload = function() {
        let h1 = document.getElementByTagName("h1")[0];

        h1.addEventListener("click, f1");
    }
    </script>
</head>
<body>
    <h1>title</h1>
    
</body>
